<div style="display: flex">
  <div class="flex-no-item"></div>
  <div class="flex-item">
      <div class="content-box-wrapper default-content-box-color">
          <div class="reservation-add-edit-content">
            <div class="reservation-add-edit-content-item">
                <input type="text" class="form-control" placeholder="Contact Name ..." aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="reservation-add-edit-content-item">
                <input type="text" class="form-control" placeholder="Contact Type" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="reservation-add-edit-content-item">
                <input type="text" class="form-control" placeholder="Phone" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="reservation-add-edit-content-item">
                <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker>
            </div>
          </div>  
      </div>
  </div>
  <div class="flex-no-item"></div>
</div>

<br />

<div style="display: flex">
    <div class="flex-no-item"></div>
    <div class="flex-item">
        <app-ngx-editor 
            [placeholder]="'Enter text here...'" 
            [spellcheck]="true" 
            [(ngModel)]="htmlContent">
        </app-ngx-editor>
    </div>
    <div class="flex-no-item"></div>
</div>

<br />

<div style="display: flex">
    <div class="flex-no-item"></div>
    <div class="flex-item" style="text-align:right">
        <button class="btn btn-red">SEND</button>
    </div>
    <div class="flex-no-item"></div>
</div>

<br />
